  <!--------- FAQ Section---------->
  <div class="faq-section">
    <div class="axo-container">
      <div class="title">FAQ</div>
      <div class="accordion-wrapper">
        {for card in question_answers:
          <div class="accordion">
            <div class="accordion-header">
              <div class="accordion-title">{card.question}</div><div class="accordion-icon"><i class="fa-toggle fas fa-plus rotate"></i></div></div>
            <div class="accordion-body accordion-text">{card.answer}</div>
          </div>
        }
      </div>
    </div>
  </div>
