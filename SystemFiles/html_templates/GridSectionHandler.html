<div class="benifit-section">
    <div class="axo-container">
      <div class="title xl:px-64 lg:px-48 md:px-20">{heading}</div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 xl:mt-16 mt-12">
        {for card in cards:
          <div class="axo-card">
            <div class="card-icon"><img src="/assets/images/check-icon-IA.svg"></div>
            <div class="card-title">{card.title}</div>
            <div class="card-text">{card.description}</div>
          </div>
        }
      </div>
    </div>
  </div>
