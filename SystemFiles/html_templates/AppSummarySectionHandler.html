<!--Hero Section-->
<div class="hero-section-wrapper">
<div class="axo-container">
    <div class="app-icon-image-wrapper">
        <img src="{icon}" alt="{name}">
    </div>
    <div class="hero-text-wrapper">
        <!-- Todo: Make h1 Tag -->
        <div class="hero-title">{name}</div> 
        <div class="text">{description}</div>
        <a class="primary-btn" href="{primary_button.url}">{primary_button.label}</a>
        <!-- <button class="secondary-btn" href="{secondary_button.url}" >{secondary_button.label}</button> -->
    </div>
    <div class="here-image-wrapper">
        <div>
            Forms:
            <p>{form1}</p>
            <p>{form2}</p>
            <p>{form3}</p>
        </div>
        <div>
            Report:
            <p>{report}</p>
        </div>
        <div>
            Integrations:
            <p>{integration1}</p>
            <p>{integration2}</p>
            <p>{integration3}</p>
        </div>
        <div>
            Dashboard:
            <p>{dashboard}</p>
        </div>
</div>  
</div>
