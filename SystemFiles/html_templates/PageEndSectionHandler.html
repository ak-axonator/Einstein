<script>
    $(document).ready(function()\{
        $(".accordion > .accordion-header").on("click", function() \{
          if ($(this).hasClass("active icon-rotate")) \{
            $(this).removeClass("active icon-rotate");
            $(this).siblings(".accordion-body").slideUp(200);
          \} else \{
            $(".accordion > .accordion-header").removeClass("active icon-rotate");
            $(this).addClass("active icon-rotate");
            $(".accordion-body").slideUp(200);
            $(this).siblings(".accordion-body").slideDown(200);
          \}
        \});
      if(document.getElementById('play') != null) \{
        document.getElementById('play').onclick = function ()\{
              
              let playbtn=document.getElementById('video').play();
              if(playbtn)\{
                $(this).addClass("dnone");
              \}
          \};
        \};
      $(function()\{
        $btnToggle = $('.btn--toggle');
        $submenuTrigger = $('.submenu--trigger');
        $thirdSubmenuTrigger = $('.third-submenu--trigger');
        
        $btnToggle.on('click', function(e) \{
          let $target = $( $(e.currentTarget).attr('data-target') );
          $target.toggleClass('showing');
        \});
        
        
        $submenuTrigger.on('click', function(e) \{
          e.stopPropagation();
          $(this).toggleClass('active').siblings().removeClass('active');
        \});
        
        
        $thirdSubmenuTrigger.on('click', function(e) \{
          e.stopPropagation();
          $(this).toggleClass('active').siblings().removeClass('active');
        \})
      \}); 
  
      $('.client-testomonials').slick(\{
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 15000,
          arrows: true,
          dots: false,
          pauseOnHover: false,
          // responsive: [\{
          //     breakpoint: 768,
          //     settings: \{
          //         slidesToShow: 4
          //     \}
          // \}, \{
          //     breakpoint: 520,
          //     settings: \{
          //         slidesToShow: 3
          //     \}
          // \}]
        \});
    \});

    </script>
