<script>
    $(document).ready(function()\{
      $(".accordion > .accordion-header").on("click", function() \{
          if ($(this).hasClass("active")) \{
            $(this).removeClass("active");
            $(this)
              .siblings(".accordion-body")
              .slideUp(200);
            $(".accordion > .accordion-header i")
              .removeClass("fa-minus")
              .addClass("fa-plus");
          \} else \{
            $(".accordion > .accordion-header i")
              .removeClass("fa-minus")
              .addClass("fa-plus");
            $(this)
              .find("i")
              .removeClass("fa-plus")
              .addClass("fa-minus");
            $(".accordion > .accordion-header").removeClass("active");
            $(this).addClass("active");
            $(".accordion-body").slideUp(200);
            $(this)
              .siblings(".accordion-body")
              .slideDown(200);
          \}
        \});
      $(function()\{
        $btnToggle = $('.btn--toggle');
        $submenuTrigger = $('.submenu--trigger');
        $thirdSubmenuTrigger = $('.third-submenu--trigger');
        
        $btnToggle.on('click', function(e) \{
          let $target = $( $(e.currentTarget).attr('data-target') );
          $target.toggleClass('showing');
        \});
        
        
        $submenuTrigger.on('click', function(e) \{
          e.stopPropagation();
          $(this).toggleClass('active').siblings().removeClass('active');
        \});
        
        
        $thirdSubmenuTrigger.on('click', function(e) \{
          e.stopPropagation();
          $(this).toggleClass('active').siblings().removeClass('active');
        \})
      \}); 
      $('.client-logos').slick(\{
          slidesToShow: 5,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 1500,
          arrows: false,
          dots: false,
          pauseOnHover: false,
          responsive: [\{
              breakpoint: 768,
              settings: \{
                  slidesToShow: 4
              \}
          \}, \{
              breakpoint: 520,
              settings: \{
                  slidesToShow: 3
              \}
          \}]
      \});
  
      $('.client-testomonials').slick(\{
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 15000,
          arrows: true,
          dots: false,
          pauseOnHover: false,
          // responsive: [\{
          //     breakpoint: 768,
          //     settings: \{
          //         slidesToShow: 4
          //     \}
          // \}, \{
          //     breakpoint: 520,
          //     settings: \{
          //         slidesToShow: 3
          //     \}
          // \}]
        \});
    \});

    </script>
