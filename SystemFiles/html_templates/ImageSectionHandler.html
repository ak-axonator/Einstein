{if heading = null && description = null && img.src != "":
<div class="separate-image-section">
  <div class="axo-container">
    <img src="{img.src}" alt="{img.alt}">
  </div>
</div>
| else:
  {if align != "left":
  <div class="right-image-section-wrapper">
    <div class="axo-container">
      <div class="left-right-section">
        <div class="descripion-section">
          <div class="subtitle">{heading}</div>
          <div class="text">
            {description} 
          </div>
        </div>
        <div class="image-section">
          <img src="{img.src}" alt="{img.alt}">
        </div>
      </div>
    </div>
  </div>
      | else:
      <!----Left Imae section-->
  <div class="left-image-section-wrapper">
    <div class="axo-container">
      <div class="left-right-section">
        <div class="image-section">
          <img src="{img.src}" alt="{img.alt}">
        </div>
        <div class="descripion-section">
          <div class="subtitle">{heading}</div>
          <div class="text">
            {description}
          </div>
        </div>
        
      </div>
    </div> 
  </div>
  }
}
