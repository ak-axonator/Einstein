  <div class="impact-section">
    <div class="axo-container">
      <div class="title">{heading}</div>
      <div class="text">{subheading}</div>
      <div class="counter-wrapper grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 xl:mt-16 mt-12">
        {for card in cards:
          <div class="counter-card">
            <div class="hero-title counter-title">
              <div class="counter-prefix">{card.prefix}</div>
              <div class="counter-number">{card.value}</div>
              <div class="counter-suffix">{card.suffix}</div>
            </div>
            <div class="counter-text">{card.description}</div>
          </div>
        }
      </div>
    </div>
  </div>
